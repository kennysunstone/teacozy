<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>teacozyproject</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <!-- Page header inc logo and navigation menu-->
    <div class="pagehead">
      <div class="logo">
        <img src="./resources/css/images/img-tea-cozy-logo.png"/>
      </div>
      <nav>
        <p><a href="#mission">Mission</a></p>
        <p><a href="#teas">Featured Teas</a></p>
        <p><a href="#">Locations</a></p>
      </nav>
    </div>
    <!-- Main image and mission banner.-->
    <div class="mission">
      <div class="banner">
        <h2 id="mission">Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch,
          Free Range, Organic Tea</h4>
      </div>
    </div>
    <!-- Next section is featured teas-->
    <div class="teas">
      <div class="banner">
        <h2 id="teas">Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy</h4>
      </div>
      <!--Grouped an image and heading into a class called item for appearance-->
      <div class="images">
        <div class="item">
          <img src="./resources/css/images/img-berryblitz.jpg"/>
          <h4>Fall Berry Blitz Tea</h4>
        </div>
        <div class="item">
          <img src="./resources/css/images/img-spiced-rum.jpg"/>
          <h4>Spiced Rum Tea</h4>
        </div>
        <div class="item">
          <img src="./resources/css/images/img-donut.jpg"/>
          <h4>Seasonal Donuts</h4>
        </div>
        <div class="item">
          <img src="./resources/css/images/img-myrtle-ave.jpg"/>
          <h4>Myrtle Ave Tea</h4>
        </div>
        <div class="item">
          <img src="./resources/css/images/img-bedford-bizarre.jpg"/>
          <h4>Bedford Bizarre Tea</h4>
        </div>
      </div>
    </div>

  </body>
</html>
